<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 100px 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1;
        }

        .login-box h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            color: #fff;
            outline: none;
        }

        .input-box label {
            position: absolute;
            top: 0;
            left: 0;
            color: #aaa;
            pointer-events: none;
            transition: 0.5s;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -20px;
            color: #fff;
        }

        .options {
            display: flex;
            justify-content: space-between;
            color: #fff;
            margin-bottom: 20px;
        }

        .login-link {
            display: block;
            width: 100%;
            padding: 10px;
            background: #fff;
            color: #333;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .login-link:hover {
            background: #ddd;
        }

        p {
            color: #fff;
            margin-top: 10px;
        }

        p a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox"> Remember Me <a href="#isikan">forgot password</a>

        </div>

    <script>
        function validateForm(event) {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (username === "" || password === "") {
                alert("Please fill in both fields.");
                event.preventDefault();  // Prevents the default action (redirect)
            } else {
                alert("Login successful!");
                // Optional: Redirect to another page
                // window.location.href = "dashboard.html";
            }
        }
    </script>
